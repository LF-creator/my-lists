<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <!--  CSS -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- Ikoner -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Fonter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Italiana&display=swap" rel="stylesheet">
    
    <!-- JS: KOM IHÅG! DEFER -->
    <script src="Js/index.js" defer></script>
    <script src="Js/local-array.js" defer></script>
    <script src="Js/login.js" defer></script>
    <script src="Js/logout.js" defer></script>



</head>
<body>
    <!--! Bör denna vara i header -->
    <div class="imageContainer d-flex justify-content-center align-items-center">
        <img class="heroImage" src="images/list.jpg" alt="">           
        <!-- <img class="img-fluid" src="images/list.jpg" alt="">            -->
    </div>

    <main>

        <div  class="login-main pt-5">

            <div class="log-in-form-container ">
                
                <!-- Login Form -->
                
                <form class="container" id="loginForm">
                    

                    <div class="row gy-3 ">
                        <!-- Email -->
                        <div class="form-group ">
                            <input class="form-control input" id="loginEmail" type="email" placeholder="Enter email" required/>
                        </div>
                        <!-- PWD -->
                        <div class="form-group ">
                            <input class="form-control input" id="loginPWD" type="password" placeholder="Password" required/>
                        </div>
                        <p class="text-end">Forgot password?</p>
                    </div>
                    
                    <!-- Alert message-->
                    <div class="login-alert-container">
                        
                    </div>

                    <!-- Submit knapp login -->
                    <div class="d-flex justify-content-center mt-5">
                        <button class="btn" type="submit">Sign in</button>
                    </div>

            
                </form>
                
                <div class="container my-5">

                    <div class="row align-items-center">

                        <div class="col">
                            <span class="separator"></span>
                        </div>

                        <div class="col-auto text-center p-0">
                            <p>Or continue with</p>
                        </div>

                        <div class="col ">
                            <span class="separator"></span>
                        </div>

                    </div>

                </div>

                <!-- Placeholder ikoner för inlogg -->

                <div class="container mb-5">
                    <div class="row gy-5">
                        <div class="col-4 text-center">
                            <a href="https://www.facebook.com/" aria-label="Log in with Facebook">
                                <i class="fa-brands fa-facebook" aria-hide="true"></i>
                            </a>              </div>
                        <div class="col-4 text-center">
                            <a href="https://www.google.com/" aria-label="Log in with Google">
                                <i class="fa-brands fa-google" aria-hide="true"></i>
                            </a>              </div>
                        <div class="col-4 text-center">
                            <a href="https://www.apple.com/se/" aria-label="Log in with Apple">
                                <i class="fa-brands fa-apple" aria-hide="true"></i>
                            </a>              
                        </div>
                    </div>
                </div>

                <!-- Länk till  -->

                <div class="text-center pb-5">
                    <p>Not registered? <span class="link" id="registerUserLink">Register now</span></p>
                </div>
                
            
            </div>

            <div class="register-form-container hide">

                <form class="container" id="registerUser">
        
                    <div class="row gy-3">
                        
                        <!-- Name-->
                        <div class="form-group">
                            <input class="form-control input" id="FLName" type="text" placeholder="Full Name" required/>
                        </div>

                        <!-- Email-->
                        <div class="form-group">
                            <input class="form-control input " id="email" type="email" placeholder="Email" required/>
                        </div>

                        <!-- Alert message email-->
                        <div class="reg-alert-container m-0 hidden">

                            <div class="alert alert-danger container m-0 mt-3" role="alert">
                                <div class="row">
                                    <div class="col-auto">
                                        <i class="fa-solid fa-triangle-exclamation"></i>
                                    </div>
                                    <div class="col">
                                        <p>This email is already registered</p>
                                    </div>
                                </div>
                            </div>
                            
                        </div>

                        <!-- Password-->
                        <div class="form-group">
                            <input class="form-control input" id="PWD" type="password" placeholder="********" required/>
                        </div>

                        <!-- Alert message password does not match-->
                        <div class="password-feedback m-0 hidden">
                            <div class="alert alert-danger container m-0 mt-3" role="alert">
                                <div class="row">
                                    <div class="col-auto">
                                        <i class="fa-solid fa-triangle-exclamation"></i>
                                    </div>
                                    <div class="col">
                                        <p class="error">The password confirmation does not match</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Conf. password-->
                        <div class="form-group">
                            <input class="form-control input" id="confPWD" type="password" placeholder="Confirm Password" required/>
                        </div>
                         

                        <!-- Submit btn-->
                        <div class="d-flex justify-content-center my-5">
                            <button class="btn" type="submit">Sign up</button>
                        </div>
                    </div>
        
                </form>
            
            </div>
            
           


        </div>



    </main>

</body>
</html>
