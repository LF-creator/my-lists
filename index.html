<body>
    <header>

        <h1>Shopping List</h1>
        
    </header>
    <main>

        <div class="log-in-form-container">
            <form id="loginForm">
                <h2>Log in</h2>
                <div class="form-group">
                    <input class="form-control" id="loginEmail" type="email" placeholder="Enter email" required/>
                </div>
                <div class="form-group">
                    <input class="form-control" id="loginPWD" type="password" placeholder="Password" required/>
                </div>
                <button class="btn btn-danger" type="submit">Sign in</button>
            
            </form>
            
            <p>Not registered? <span class="link" id="registerUserLink">Register now</span></p>
        
        </div>

        <div class="register-form-container">

            
        </div>

        

    </main>
