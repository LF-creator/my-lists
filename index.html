<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--  CSS -->
    <link rel="stylesheet" href="/styles/style.css">

    <!-- Ikoner -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Fonter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Italiana&display=swap" rel="stylesheet">
    
    <!-- JS: KOM IHÃ…G! DEFER -->
    <script defer src="/Js/index.js"></script>
    <script src="/Js/login.js" defer></script>


</head>
<body>
    <header>
        <h1>Shopping List</h1>
        
    </header>
    <main>

        <form id="loginForm">

            <div class="form-group">
                <label for="userName">Username
                <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">@</div>
                    </div>
                        <input class="form-control" id="loginUsername" type="text" placeholder="Username"/>
                    </div>
                </label>
            </div>

            <div class="form-group">
                <label for="loginPWD">Password
                    <input class="form-control" id="loginPWD" type="password" placeholder="*********"/>
                </label>
            </div>

            <button class="btn btn-danger" type="submit">Sign in</button>
            
        </form>
        
    </main>

</body>
</html>
