<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>
    
    <!--  CSS -->
    <link rel="stylesheet" href="styles/style.css" />

    <!-- Ikoner -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Fonter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Italiana&display=swap"
      rel="stylesheet"
    />

    <!-- JS: KOM IHÅG! DEFER -->
    <script src="Js/logout.js" defer></script>
    <script src="Js/fetchName.js" defer></script>

  </head>

  <body>

    <!--! kommenterat ut pga dubbel header -->
    
    <!-- <header>
      <div class="header"></div>
      <div class="header"></div>
      <div class="header">
          <i class="fa-solid fa-arrow-right-from-bracket header" id="logoutBtn"></i>
      </div>
    </header> -->

    <!-- la till mapp för iconer och en div för att lägga in loggut img -->
    <div class="loggOut">
      <a id="logoutBtn" href="index.html" aria-label="Log out button">
        <img src="icons/logout (1).svg" alt="Log out icon" />
      </a>
    </div>
    <!-- Här skapar jag en exempel bild med img som sedan ska vara fil så du kan ladda upp bild och en p-tagg för namn och eftenamn -->
    <div class="profile">
      <img
        src="http://www.fotografjannis.se/wp-content/uploads/2020/11/Headshot-profilbild-CV-bild-portratt-2-819x1024.jpg"
        alt="profile picture of Harald"
      />
      <p id="userFullName">First and last name</p>
    </div>

    <div class="accordion accordion-flush" id="accordionFlushExample">
      <!-- first item-->
      <div class="accordion-item">
        <h2 class="accordion-header" id="listHeading">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#listCollapse"
            aria-expanded="false"
            aria-controls="listCollapse"
          >
          <i class="fa-solid fa-list me-3"></i> My List
          </button>
        </h2>
        <div
          id="listCollapse"
          class="accordion-collapse collapse"
          aria-labelledby="listHeading"
          data-bs-parent="#accordionFlushExample"
        >
          <div class="accordion-body">
            <a href="list.html" class="link">List</a>
          </div>
        </div>
      </div>

      <!-- second Item-->
      <div class="accordion-item">
        <h2 class="accordion-header" id="membersHeading">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#membersCollapse"
            aria-expanded="false"
            aria-controls="membersCollapse"
          >
          <i class="fa-solid fa-users me-3"></i> My groups/Members
          </button>
        </h2>
        <div
          id="membersCollapse"
          class="accordion-collapse collapse"
          aria-labelledby="membersHeading"
          data-bs-parent="#accordionFlushExample"
        >
          <div class="accordion-body">Comming soon</div>
        </div>
      </div>

      <!-- third Item-->
      <div class="accordion-item">
        <h2 class="accordion-header" id="notificationsHeading">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#notificationsCollapse"
            aria-expanded="false"
            aria-controls="notificationsCollapse"
          >
          <i class="fa-solid fa-bell me-3"></i>Notifications
          </button>
        </h2>
        <div
          id="notificationsCollapse"
          class="accordion-collapse collapse"
          aria-labelledby="notificationsHeading"
          data-bs-parent="#accordionFlushExample"
        >
          <div class="accordion-body">Comming soon</div>
        </div>
      </div>

      <!--fourth Item-->
      <div class="accordion-item">
        <h2 class="accordion-header" id="settingsHeading">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#settingsCollapse"
            aria-expanded="false"
            aria-controls="settingsCollapse"
          >
          <i class="fa-solid fa-gear me-3"></i>Settings
          </button>
        </h2>
        <div
          id="settingsCollapse"
          class="accordion-collapse collapse"
          aria-labelledby="settingsHeading"
          data-bs-parent="#accordionFlushExample"
        >
          <div class="accordion-body">Comming Soon</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
        <!-- footer-->
        <footer class="bg-secondary py-5 mt-5">
            <div class="container text-light text-center">
              <a id="listIcon" href="list.html" aria-label="navToList">
                <i class="fa-solid fa-house fa-2xl"></i> 
              </a>
               
                <p class="display-5 mb-3"></p>
                <small class="text-white-50"> &copy; Copyright by Team-D. All rights reserved</small>
            </div>
        </footer>
  </body>
</html>
